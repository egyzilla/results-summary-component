<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdullah Egyzilla - Results summary component</title>
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a29b9604c8.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <msg>Hi ðŸ‘‹, this is Abdullah from <a href="https://www.instagram.com/egyzilla/" target="_blank">@egyzilla</a> and
      this is challenge by <a href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>
    </msg>
    <div class="container">
      <section class="your-result">
        <h2>Your Result</h2>
        <div class="circle">
          <span class="result">76</span>
          <span class="total">of 100</span>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="summary">
        <h2>Summary</h2>
        <div class="list">
          <p class="li red"><span class="cat"><i class="fa-solid fa-bolt"></i>Reaction</span><span>80<span class="total"> / 100</span></span></p>
          <p class="li yellow"><span class="cat"><i class="fa-solid fa-brain"></i>Memory</span><span>92<span class="total"> / 100</span></span></p>
          <p class="li Green"><span class="cat"><i class="fa-brands fa-creative-commons-nd"></i>Verbal</span><span>61<span class="total"> / 100</span></span></p>
          <p class="li blue"><span class="cat"><i class="fa-solid fa-eye"></i>Visual</span><span>72<span class="total"> / 100</span></span></p>
        </div>
        <button class="btn">Continue</button>
      </section>
    </div>
  </body>

</html>
